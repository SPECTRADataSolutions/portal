name: Create GitHub Issues

on:
  workflow_dispatch:  # âœ… Manually run from Actions tab
  push:               # âœ… Automatically run if backlog.yaml changes
    paths:
      - ".codex/tasks/backlog.yaml"

jobs:
  create-issues:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: ğŸ” Authenticate GitHub CLI
        run: echo "${{ secrets.GH_SECRET }}" | gh auth login --with-token

      - name: ğŸ›  Create GitHub Issues from backlog
        run: python scripts/createGitHubIssues.py
